name: Deploy To Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy Over SSH
        uses: appleboy/ssh-action@v1.2.2
        env:
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
          BRANCH: ${{ github.ref_name }}
          APP_DIR: ${{ secrets.APP_DIR }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}
          port: ${{ secrets.DEPLOY_PORT }}
          envs: REPO_URL,BRANCH,APP_DIR
          script: |
            set -euo pipefail

            if [ -z "${APP_DIR:-}" ]; then
              APP_DIR="/opt/sentinel-ai-ru"
            fi

            if [ ! -d "$APP_DIR/.git" ]; then
              git clone --branch "$BRANCH" "$REPO_URL" "$APP_DIR"
            fi

            cd "$APP_DIR"
            git fetch origin "$BRANCH"
            git checkout "$BRANCH"
            git pull --ff-only origin "$BRANCH"

            LOCK_HASH_FILE=".deploy-package-lock.sha256"
            CURRENT_LOCK_HASH="$(sha256sum package-lock.json | awk '{print $1}')"
            SAVED_LOCK_HASH=""
            NEEDS_INSTALL=0
            if [ -f "$LOCK_HASH_FILE" ]; then
              SAVED_LOCK_HASH="$(cat "$LOCK_HASH_FILE")"
            fi

            if [ ! -d node_modules ]; then
              NEEDS_INSTALL=1
            elif [ ! -x node_modules/.bin/vite ] || [ ! -x node_modules/.bin/tsx ]; then
              NEEDS_INSTALL=1
            elif [ -z "$SAVED_LOCK_HASH" ]; then
              echo "$CURRENT_LOCK_HASH" > "$LOCK_HASH_FILE"
              echo "Initialized lock hash file from current node_modules."
            elif [ "$CURRENT_LOCK_HASH" != "$SAVED_LOCK_HASH" ]; then
              NEEDS_INSTALL=1
            fi

            if [ "$NEEDS_INSTALL" -eq 1 ]; then
              export npm_config_jobs=1
              export npm_config_progress=false
              export npm_config_loglevel=warn
              npm install --include=dev --no-audit --no-fund --omit=optional --prefer-offline
              echo "$CURRENT_LOCK_HASH" > "$LOCK_HASH_FILE"
            else
              echo "Dependencies unchanged and toolchain present, skipping npm install."
            fi

            npm run build

            if ! command -v pm2 >/dev/null 2>&1; then
              npm i -g pm2
            fi

            if [ ! -f .env ]; then
              cp .env.example .env
            fi

            pm2 startOrReload ecosystem.config.cjs --update-env
            pm2 save
